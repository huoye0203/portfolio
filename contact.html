<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- external style  -->
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html">&laquo;back to Home Page</a>
      <h1><span class="big">C</span>ontact <span class="big">F</span>orm</h1>
      <form action="">
        <div class="mb-15">
          <label class="form-label" for="">Username</label>
          <input
            class="form-control"
            type="text"
            name=""
            id=""
            placeholder="Your Name Here.."
          />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Email</label>
          <!-- <input type="email" name="" id="" required />  -->
          <input class="form-control" type="email" name="" id="" required />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Password</label>
          <input class="form-control" type="password" name="" id="" />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Gender</label>
          <input type="radio" name="Gender" id="" />Male
          <input type="radio" name="Gender" id="" checked />Female
          <input type="radio" name="Gender" id="" />Prefer not to say
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Hobbies and Interests</label>
          <input type="checkbox" name="" id="" />Reading
          <input type="checkbox" name="" id="" />Travelling
          <input type="checkbox" name="" id="" />Gardening
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Age</label>
          <input type="number" name="" id="" min="18" max="35" />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">DOB</label>
          <input class="form-control" type="date" name="" id="" />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Upload Photo</label>
          <input
            class="form-control"
            type="file"
            name=""
            id=""
            accept="image/jpeg"
          />
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Address</label>
          <textarea class="form-control" name="" id=""></textarea>
        </div>

        <div class="mb-15">
          <label class="form-label" for="">Region</label>
          <select name="" id="">
            <option value="">Kachin</option>
            <option value="">Kayah</option>
            <option value="" selected>Kayin</option>
          </select>
        </div>

        <div class="mb-15">
          <input type="submit" value="send" />
        </div>
      </form>
    </div>
  </body>
</html>
