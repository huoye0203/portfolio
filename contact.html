<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- external style  -->
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html">&laquo;back to Home Page</a>
      <h1><span class="big">C</span>ontact <span class="big">F</span>orm</h1>
      <form action="">
        <div>
          <label for="">Username</label>
          <input type="text" name="" id="" placeholder="Your Name Here.." />
        </div>

        <div>
          <label for="">Email</label>
          <!-- <input type="email" name="" id="" required />  -->
          <input type="email" name="" id="" required />
        </div>

        <div>
          <label for="">Password</label>
          <input type="password" name="" id="" />
        </div>

        <div>
          <label for="">Gender</label>
          <input type="radio" name="Gender" id="" />Male
          <input type="radio" name="Gender" id="" checked />Female
          <input type="radio" name="Gender" id="" />Prefer not to say
        </div>

        <div>
          <label for="">Hobbies and Interests</label>
          <input type="checkbox" name="" id="" />Reading
          <input type="checkbox" name="" id="" />Travelling
          <input type="checkbox" name="" id="" />Gardening
        </div>

        <div>
          <label for="">Age</label>
          <input type="number" name="" id="" min="18" max="35" step="2" />
        </div>

        <div>
          <label for="">DOB</label>
          <input type="date" name="" id="" />
        </div>

        <div>
          <label for="">Upload Photo</label>
          <input type="file" name="" id="" accept="image/jpeg" />
        </div>

        <div>
          <label for="">Address</label>
          <textarea name="" id="" rows="10" cols="15"></textarea>
        </div>

        <div>
          <label for="">Region</label>
          <select name="" id="">
            <option value="">Kachin</option>
            <option value="">Kayah</option>
            <option value="" selected>Kayin</option>
          </select>
        </div>

        <div>
          <input type="submit" value="send" />
        </div>
      </form>
    </div>
  </body>
</html>
